{{- range .Values.deploymnet }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: '{{ .name }}'
spec:
  replicas: '{{ .replicas }}'
  selector:
    matchLabels:
      app: '{{ .name }}'
  template:
    metadata:
      labels:
        app: '{{ .name }}'
    spec:
      containers:
        - resources: {}
          env:
            - key: color
              value: '{{ .color }}'
          terminationMessagePath: /dev/termination-log
          name: '{{ .name }}'
          ports:
            - containerPort: '{{ .containers.containerPort }}'
              protocol: TCP
          imagePullPolicy: Always
          terminationMessagePolicy: File
          image: '{{ .containers.image }}:{{ .containers.tag }}'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
{{- end }}